<!DOCTYPE html>
<html>
<!--<html manifest="mobas.appcache">-->
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=low-dpi"/>
<title>4. Demonstration checklist</title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/jquery-ui-1.10.2.custom.min.css" rel="stylesheet" media="screen" />
<link href="css/device.css" rel="stylesheet" media="screen">
<link href="css/style.css" rel="stylesheet" media="screen">

</head>
<body>
	<div id="curtain">
    	<div class="loading">
        <p>loading demonstration checklist assessment...</p>
        <p><img src='css/images/ajax-loader_black.gif' /></p>
      </div>
    </div>
    <div id="screens" data-role="page"> 
      <!-- insert screen content here -->
      <div id="screenmain" class="screencontent current l1">
        <div class="content">
          <div class="titlebar">
            <button data-role="none" class="btnarrow btnleft btnback" title="Back">Back</button>
            <div class="screentitle center">Unit: Assessment title</div>
          </div>
          <div class="activity">            
            <p class="datestamp"></p>
            <input type="text" value="Topic/subject" class="topicname" />
            <input type="text" value="Location" class="location" />

            <div class="tasks"> </div>
            <p>Assessor name:<input type="text" value="" class="assessorname" /></p>
            <p>Assessor code:<input type="password" class="assessorcode" /></p>
            <div class='feedback'>
              <button data-role="none" class="btnsubmit">Submit</button>
            </div>
          </div>
          <div class="helpers">
			<p class="helper tohelpbtnback" title="Back">Select this button to save and go back.</p>
            <p class="helper tohelpbtnmedia" title="Add media">Select this button to add media.</p>
            <p class="helper tohelpbtnaddpg" title="Task completion">Toggle this button to signal completion of each task.</p>
            <p class="helper tohelpbtnsubmit" title="Submit">Select this button to submit your checklist.</p>
          </div>
          <div class="footerbar">
            <button data-role="none" class="btnhome" title="Home">Home</button>
            <button data-role="none" class="btnhelp" title="Help">Help</button>
            <button data-role="none" class="btnsettings" title="Settings">Settings</button>
            <button data-role="none" class="btninfo" title="Info">Info</button>
          </div>
          <div class="shadow"></div>
        </div>
      </div>
      <div id='screensettings' class='settingsScreen' title="Settings">
      	<p class="user"></p>
        <p class="connection"></p>
        <p align="center">
          <button data-role="none" class="btnlogout">Logout</button>
        </p>
      </div>
      <!-- end screen content --> 
    </div>

<script src="js/jquery-1.9.1.min.js"></script> 
<script src="js/jquery.mobile-1.3.1.min.js"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>

<script src="js/jquery.mousewheel.min.js"></script> 
<script src="js/image-resize.js"></script>
<script src="js/IndexedDBShim.min.js"></script>
<script src="js/jquery.indexeddb.js"></script>
<script src="js/indexeddb.js"></script>
<script src="js/wireframe-functions.js"></script> 
<script src="js/04_demonstrationchecklist.js"></script>
<script src="js/mobas-moodle-connect.js"></script>
</body>
</html>
